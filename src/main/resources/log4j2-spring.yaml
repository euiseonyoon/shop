Configuration:
    status: warn
    appenders:
        Console:
            name: Console
            target: SYSTEM_OUT
            PatternLayout:
                pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    loggers:
        Logger:
            - name: org.hibernate.SQL
              level: debug
              additivity: false
              AppenderRef:
                  - ref: Console

            - name: org.hibernate.type.descriptor.sql.BasicBinder
              level: trace
              additivity: false
              AppenderRef:
                  - ref: Console

            - name: shop
              level: debug
              additivity: false
              AppenderRef:
                  - ref: Console
        Root:
            level: debug
            AppenderRef:
                - ref: Console
